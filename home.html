<!DOCTYPE html>
<html lang="en" data-="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- daisy + tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md mx-auto bg-slate-50">
    <header class="border-b-2 border-gray-200 sticky top-0 bg-base-100 ">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center ">
            <div class="left flex gap-3">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>

                <div class="text">
                    <h3 class="text-xl font-bold">$ <span id="balance" >45000</span></h3>
                    <p class="text-gray-500">Available balance</p>
                </div>
            </div>
            <div class="right  ">
                <a href="./index.html" class="btn btn-soft flex justify-center items-center text-gray-500"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a>
            </div>
        </section>
    </header>

    <section>
        <div class="py-10">
            <div class="w-11/12 mx-auto space-y-3">
                <h3 class="text-3xl font-bold">Welcome to pay<span class="text-primary">oo</span></h3>
                <p class="text-gray-500">Enjoy easy and convenient financial services with us. Cashout charge is low and
                </p>
            </div>
            <div class=" w-11/12 mx-auto grid grid-cols-3 py-5 gap-4">
                <button class="btn flex-col h-full py-5 btn-primary btn-soft">
                    <img src="./assets/opt-1.png" alt="">
                    <p>Add Money</p>
                </button>
                <button class="btn flex-col h-full py-5 btn-primary btn-soft">
                    <img src="./assets/opt-2.png" alt="">
                    <p>Cashout</p>
                </button>
                <button class="btn flex-col h-full py-5 btn-primary btn-soft">
                    <img src="./assets/opt-3.png" alt="">
                    <p>Send Money</p>
                </button>
                <button class="btn flex-col h-full py-5 btn-primary btn-soft">
                    <img src="./assets/opt-4.png" alt="">
                    <p>Get Bonus</p>
                </button>
                <button class="btn flex-col h-full py-5 btn-primary btn-soft">
                    <img src="./assets/opt-5.png" alt="">
                    <p>Pay Bill</p>
                </button>
                <button class="btn flex-col h-full py-5 btn-primary btn-soft">
                    <img src="./assets/opt-6.png" alt="">
                    <p>Transactions</p>
                </button>
            </div>
        </div>
    </section>
    <section id="cashout" class="w-11/12 mx-auto mb-5">
        <h2 class="text-2xl font-bold">Cashout</h2>
        <div class="form">
            <div class="card bg-base-100 w-full shadow mt-5 rounded-xl">
                <div class="card-body">
                    <fieldset class="fieldset ">
                        <label class="label text-neutral font-bold pb-1">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter 11 digit number " />
                        <label class="label text-neutral font-bold pb-1">Amount</label>
                        <input id="cashout-amount" maxlength="11" minlength="11" type="number"
                            class="input rounded-full bg-base-200 border-none pb-1 w-full" placeholder="Enter amount to withdraw" />
                        <label class="label text-neutral font-bold pb-1">Pin Number</label>
                        <input id="inp-pin" maxlength="4" type="password"
                            class="input rounded-full bg-base-200 border-none w-full" placeholder="Enter 4 digit pin number" />
                        <button id="withdraw-btn" class="btn btn-primary mt-4 rounded-full w-full ">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>    
    </section>

    <script src="./script/home.js"></script>
</body>

</html>
